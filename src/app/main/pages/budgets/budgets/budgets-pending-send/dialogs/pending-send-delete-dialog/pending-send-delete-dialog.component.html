<div class="container">
  <div class="ms-dialog-header">
    <mat-icon class="ms-dialog-header__icon">delete</mat-icon>
    <h3 class="ms-dialog-header__title">Borrar</h3>
    <span class="ms-fill"></span>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <mat-dialog-content class="confirm">
    <p *ngIf="woChild; else noWOCHILD">
      ¿Estas seguro de borrar la entrada con WO CHILD: {{ woChild }}?
    </p>

    <ng-template #noWOCHILD>
      <p>¿Estas seguro de borrar la entrada con WO MAIN: {{ woMain }}?</p>
    </ng-template>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      type="button"
      mat-stroked-button
      color="warn"
      class="footer__btn-close"
      mat-dialog-close
    >
      CERRAR
    </button>
    <button
      type="button"
      mat-raised-button
      color="primary"
      class="footer__btn-save"
      (click)="confirmDelete()"
    >
      SI, BORRAR
    </button>
  </mat-dialog-actions>
</div>
