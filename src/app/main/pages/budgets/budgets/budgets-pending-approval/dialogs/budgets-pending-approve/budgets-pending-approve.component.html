<div class="ms-dialog-header">
  <mat-icon class="ms-dialog-header__icon">check_circle</mat-icon>
  <h2 class="ms-dialog-header__title">Aprobar presupuesto</h2>
  <span class="ms-fill"></span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon class="ms-dialog-header__close">cancel</mat-icon>
  </button>
</div>
<mat-progress-bar
  mode="indeterminate"
  *ngIf="loading$ | async"
></mat-progress-bar>
<mat-divider></mat-divider>

<mat-dialog-content>
  <p *ngIf="woChild; else noWOCHILD">
    ¿Esta seguro de aprobar el presupuesto WO CHILD: {{ woChild }}?
  </p>
  <ng-template #noWOCHILD>
    <p>¿Esta seguro de aprobar el presupuesto WO MAIN: {{ woMain }}</p>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    type="button"
    mat-stroked-button
    color="warn"
    mat-dialog-close
    [disabled]="loading$ | async"
  >
    CERRAR
  </button>
  <button
    (click)="saveChanges()"
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="loading$ | async"
  >
    SI, APROBAR
  </button>
</mat-dialog-actions>
