<div>
    <div class="ms-dialog-header">
        <mat-icon class="ms-dialog-header__icon">info</mat-icon>
        <h3 class="ms-dialog-header__title">Generar informe de recepci√≥n</h3>
        <span class="ms-fill"></span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>

    <mat-dialog-content>
        <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>

        <mat-form-field appearance="outline" style="margin-top: 8px">
            <input matInput type="text" [formControl]="otControl" placeholder="OT">
            <mat-hint>Orden de trabajo</mat-hint>
        </mat-form-field>

        <div class="report-grid">
            <div *ngFor="let item of enumData | slice : 0:6" class="report-cell">
                <img [src]="item['imageURL']" alt="report image" class="report-image">
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-stroked-button color="warn" mat-dialog-close [disabled]="loading$ | async">CANCELAR</button>
        <button mat-stroked-button color="primary" (click)="save()" [disabled]="loading$ | async">IMPRIMIR</button>
    </mat-dialog-actions>
</div>
