<div class="ms-container">
    <div class="ms-toolbar">
        <button mat-icon-button class="ms-toolbar__button--back" routerLink="..">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>

        <h1 class="ms-toolbar__title">Generar recepción</h1>
    </div>
    <mat-divider></mat-divider>

    <div class="dropzone" appDropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)"
        [class.hovering]="isHovering">
        <p>Arrastrar imágenes</p>
        <div class="file">
            <label class="file-label">
                <input class="file-input" type="file" (change)="onDrop($event.target.files)">
                <!-- <span class="file-cta">
                    <span class="file-label">
                        Seleccione una imagen
                    </span>
                </span> -->
            </label>
        </div>
    </div>
    <h3>Uploads</h3>

    <div *ngFor="let file of files" class="ms-dropzone-grid">
        <app-upload-task [file]="file" [pathStorage]="pathStorage" (onNewImage)="addNewImage($event)">
        </app-upload-task>
    </div>
</div>
