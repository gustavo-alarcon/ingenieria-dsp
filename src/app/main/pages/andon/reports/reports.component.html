<div class="container">
    <div class="header-container">
        <div class="header-container__title">
          <mat-icon mat-list-icon class="mat-icon-menu" style="cursor: pointer; font-size: 2.5em;"
           (click)="dashboard()">arrow_back</mat-icon>
          <h1 style="font-size: 2.2em; margin-left: 20px; font-family: 'Poppins', sans-serif; font-weight: 700;">REPORTES</h1> 
        </div>
        
        <div class="header-container__search" >
            <button mat-button class="header-container__search--button">
              <mat-icon>search</mat-icon>
            </button>
            <form [formGroup]="searchForm" style="text-align: center;margin-top:10px ;">
              <input matInput placeholder="Buscar" name="search" autocomplete="off" class="header-container__search--input" formControlName="search" />
            </form>
        </div>       
    </div>
    <mat-divider></mat-divider>
    <div class="body-container" *ngIf="workShop$ | async as workShops">
      <div *ngFor="let item of workShops">
        <div class="cards"  >
            <div class="cards__header">
                <h3 class="cards__header--title">
                  {{item.name}}
                </h3>
                <div class="cards__header--menu">
                    <mat-menu #rawMenu="matMenu">
                      <button class="w3-small" mat-menu-item (click)="detailsDialog(item)"
                        >
                        <mat-icon>remove_red_eye</mat-icon>
                        Detalle
                      </button>
                      <button class="w3-small" mat-menu-item (click)="deleteDialog()"
                        >
                        <mat-icon>delete</mat-icon>
                        Borrar
                      </button>                  
                    </mat-menu>
        
                    <button mat-icon-button [matMenuTriggerFor]="rawMenu">
                      <mat-icon>more_vert</mat-icon>
                    </button>   
                </div>
            </div>
            
            <div class="cards__body">
                <div class="cards__body--round">
                </div> 
                <h3 class="cards__body--timer"> {{(item.reportDate['seconds'] * 1000) | date:'h:mm:ss'}}</h3>
                <button class="cards__body--supplies" >{{item.problemType}}</button>              
                <button class="cards__body--return" (click)="returnDialog()">RETOMAR</button>       
            </div>
        </div>
      </div>
        
        
        
    </div>
</div>
