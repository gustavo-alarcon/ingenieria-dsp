<div class="container">
    <div class="header-container">
        <mat-icon mat-list-icon class="mat-icon-menu" style="font-size: 2.5em;">radio_button_checked</mat-icon>
        <h1 style="font-size: 2.2em; margin-left: 20px; font-family: 'Poppins', sans-serif; font-weight: 700;">Reportar</h1>              
    </div>
    <mat-divider></mat-divider>
    <div class="body-container">
        <div class="report">
            <h1 class="report__title">Reportar</h1>
            <form action="" [formGroup]="reportForm" autocomplete="off" class="report__form" >
                <mat-form-field appearance="outline" id="result" class="report__form--input" > 
                    <mat-label>Nombre de bahia</mat-label>
                    <input matInput placeholder="Nombre de bahia" formControlName="name"/>
                    <mat-error *ngIf="reportForm.controls['name'].errors">
                        Campo <strong>requerido.</strong>
                    </mat-error>
                </mat-form-field>
                <br/>
                <mat-form-field appearance="outline" id="result" class="report__form--input"> 
                    <mat-label>OT CHILD</mat-label>
                    <input matInput placeholder="OT CHILD" formControlName="child"/>
                    <mat-error *ngIf="reportForm.controls['child'].errors">
                        Campo <strong>requerido.</strong>
                    </mat-error>
                </mat-form-field>
                <br/>
                <button  style="background: transparent;" type="submit" class="btn" (click)="report()">
                    <input type="checkbox" id="toggle">
                    <label for="toggle" id="boton" >        
                    </label>
                </button >
                        
            </form>
        </div>
    </div>
</div>
