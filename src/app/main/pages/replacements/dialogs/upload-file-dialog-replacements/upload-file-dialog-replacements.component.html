<div class="container">

    <h2 mat-dialog-title style="display: flex; padding-bottom: 0px;margin-bottom: 0px;">
        <div style="margin-top: 5px; margin-right: 15px;" mat-dialog-close>
            <mat-icon mat-list-icon>add</mat-icon>
        </div>
        CREAR LOTE
    </h2>
    <mat-divider></mat-divider>
    <mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>

    <input #fileInput2 style="display: none" type="file" (change)=" onFileSelected($event)" accept=".xls,.xlsx"
        id="fileInput2">
    <button aria-label="add" mat-button class="btn-add" accept=".xls,.xlsx" (click)="fileInput2.click()">
        <mat-icon aria-label="agregar" class="icon-add">add</mat-icon>
        SELECIONE ARCHIVO
    </button>
    <mat-dialog-content style="margin-top: 20px;">
        <ng-container *ngIf="replacementsDataSource.data.length; else default">
            <div style="overflow: auto;">
                <table mat-table [dataSource]="replacementsDataSource" matSort class="mat-elevation-z8">

                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef class="table__cell"> Fecha </th>
                        <td mat-cell *matCellDef="let element" class="table__cell"> {{element.createdAt | date :
                            'dd/MM/yy'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="replacedPart">
                        <th mat-header-cell *matHeaderCellDef class="table__cell"> N/P Reemplazado </th>
                        <td mat-cell *matCellDef="let element" class="table__cell"> {{element.replacedPart}} </td>
                    </ng-container>

                    <ng-container matColumnDef="currentPart">
                        <th mat-header-cell *matHeaderCellDef class="table__cell"> N/P Actual </th>
                        <td mat-cell *matCellDef="let element" class="table__cell"> {{element.currentPart}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef class="table__cell"> Descripci√≥n </th>
                        <td mat-cell *matCellDef="let element" class="table__cell"> {{element.description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="kit">
                        <th mat-header-cell *matHeaderCellDef class="table__cell"> Kit </th>
                        <td mat-cell *matCellDef="let element" class="table__cell"> {{element.kit ? 'Si':'No'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="support">
                        <th mat-header-cell *matHeaderCellDef class="table__cell"> support </th>
                        <td mat-cell *matCellDef="let element" class="table__cell"> {{element.support ? 'Si':'No'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef class="table__cell">
                            Acciones
                        </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <button class="w3-small" mat-icon-button (click)="remove(i)">
                                <mat-icon>remove_circle</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="replacementsDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: replacementsDisplayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator #replacementsPaginator class="ms-paginator" [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons>
            </mat-paginator>
        </ng-container>
        <ng-template #default>
            <div class="default">
                <span>
                    <mat-icon style="vertical-align: middle;">upload</mat-icon> Adjunte archivo
                </span>
            </div>
        </ng-template>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button type="file" aria-label="add" mat-button class="footer__btn-close" mat-dialog-close>
            CANCELAR
        </button>
        <button type="file" aria-label="add" mat-button class="footer__btn-save" (click)="save()"
            [disabled]="!replacementsDataSource.data.length">
            GUARDAR
        </button>
    </mat-dialog-actions>
</div>
