<div class="container">
    <h2 mat-dialog-title style="display: flex;">
        <div style="margin-top: 5px; margin-right: 15px;">
            <mat-icon mat-list-icon>add</mat-icon>
        </div> 
        nueva Solicitud
       <mat-divider></mat-divider>
        <mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>
    </h2>
    
    <form class="container-form" [formGroup]="createEvaluateForm" autocomplete="off">
        <mat-dialog-content class="mat-typography">
            <div class="inputs">
                
            <mat-form-field appearance="outline" style="width: 200px;">
                <mat-label>Orden</mat-label>
                <input matInput placeholder="Orden" formControlName="workOrder">
                <mat-error *ngIf="createEvaluateForm.controls['workOrder'].errors">
                    Campo <strong>requerido.</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 200px;">
                <mat-label>Segmento/Operacion</mat-label>
                <input matInput placeholder="Segmento/Operacion" formControlName="operation">
                <mat-error *ngIf="createEvaluateForm.controls['operation'].errors" >
                    Campo <strong>requerido.</strong>
                </mat-error>
            </mat-form-field>  

            <mat-form-field appearance="outline" style="width: 200px;">
                <mat-label>Correlativo</mat-label>
                <input matInput placeholder="Correlativo" formControlName="correlative">
                <mat-error *ngIf="createEvaluateForm.controls['correlative'].errors" >
                    Campo <strong>requerido.</strong>
                </mat-error>
            </mat-form-field>   

            <mat-form-field appearance="outline" style="width: 200px;">
                <mat-label>N° de Partes</mat-label>
                <input matInput placeholder="N° de partes" formControlName="nPart">
                <mat-error *ngIf="createEvaluateForm.controls['nPart'].errors" >
                    Campo <strong>requerido.</strong>
                </mat-error>
            </mat-form-field>         

            <mat-form-field appearance="outline" style="width: 200px;">
                <mat-label>Descripcion</mat-label>
                <input matInput placeholder="Descripcion" formControlName="description">
                <mat-error *ngIf="createEvaluateForm.controls['description'].errors">
                    Campo <strong>requerido.</strong>
                </mat-error>
            </mat-form-field>                

            <mat-form-field appearance="outline" style="width: 200px;">
                <mat-label>Cantidad</mat-label>
                <input matInput placeholder="Cantidad" formControlName="quantity">
                <mat-error *ngIf="createEvaluateForm.controls['quantity'].errors">
                    Campo <strong>requerido.</strong>
                </mat-error>
            </mat-form-field>            
                
            <mat-form-field appearance="outline" style="width: 200px;">
                <mat-label>Tipo de atencion</mat-label>
                <input matInput placeholder="Tipo de atencion" formControlName="applicationDate">
                <mat-error *ngIf="createEvaluateForm.controls['applicationDate'].errors">
                    Campo <strong>requerido.</strong>
                </mat-error>
            </mat-form-field>                

            <mat-form-field appearance="outline" style="width: 200px;">
                <mat-label>WOF (orden de fabricacion)</mat-label>
                <input matInput placeholder="Tipo de atencion" formControlName="workshop">
                <mat-error *ngIf="createEvaluateForm.controls['workshop'].errors">
                    Campo <strong>requerido.</strong>
                </mat-error>
            </mat-form-field>                

            <mat-form-field appearance="outline" style="width: 200px;">
                <mat-label>Trabajo</mat-label>
                <input matInput placeholder="Trabajo" formControlName="workshopAttention">
                <mat-error *ngIf="createEvaluateForm.controls['workshopAttention'].errors">
                    Campo <strong>requerido.</strong>
                </mat-error>
            </mat-form-field>
      

            </div>
                        
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button type="button" mat-stroked-button color="warn" class="footer__btn-close" mat-dialog-close>CERRAR</button>
            <button type="button" mat-raised-button color="primary" class="footer__btn-save" (click)="save()">ENVIAR</button>
        </mat-dialog-actions>
    </form>
</div>
