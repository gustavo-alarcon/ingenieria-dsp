<div class="container">

  <div class="container-body">
    <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"

        {{link.label}}

    <div class="container-router">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
