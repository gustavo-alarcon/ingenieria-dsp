<div class="ms-dialog-header">
  <mat-icon class="ms-dialog-header__icon">business_center</mat-icon>
  <h2 class="ms-dialog-header__title">Descarga de revisión</h2>
  <span class="ms-fill"></span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon class="ms-dialog-header__close">cancel</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<mat-progress-bar
  mode="indeterminate"
  *ngIf="loading$ | async"
></mat-progress-bar>

<mat-dialog-content>
  <div class="form-label">
    <h3 class="form-label__title">Orden de trabajo</h3>
    <p class="form-label__description form-label__description--warn">
      Por favor, tratae de que la orden de trabajo sea única para la lista de
      partes
    </p>
  </div>
  <form autocomplete="off">
    <div class="form-container">
      <div class="form-column">
        <mat-form-field appearance="outline">
          <mat-label>Orden de trabajo</mat-label>
          <input
            matInput
            type="text"
            [formControl]="otControl"
            placeholder="Orden de trabajo"
          />
          <mat-hint>*Requerido</mat-hint>
          <mat-error *ngIf="otControl.errors">Campo requerido</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    type="button"
    mat-stroked-button
    color="warn"
    class="footer__btn-close"
    mat-dialog-close
  >
    CANCELAR
  </button>
  <button
    type="button"
    mat-raised-button
    color="warn"
    class="footer__btn-save"
    [disabled]="otControl.invalid"
    (click)="save()"
  >
    DESCARGAR
  </button>
</mat-dialog-actions>
