<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div>

        <a mat-list-item [routerLink]="['/main/improvements']" routerLinkActive="active" (click)="drawer.toggle()">
          <mat-icon mat-list-icon></mat-icon>
          <span>
            Mejoras
          </span>
        </a>
        <a mat-list-item [routerLink]="['/main/spare-parts']" routerLinkActive="active" (click)="drawer.toggle()">
          <mat-icon mat-list-icon></mat-icon>
          <span>
            Revisi贸n de repuestos
          </span>
        </a>
        <a mat-list-item [routerLink]="['/main/settings']" routerLinkActive="active" (click)="drawer.toggle()">
          <mat-icon mat-list-icon></mat-icon>
          <span>
            Configuraci贸n
          </span>
        </a>
      </div>
      <!-- <a mat-list-item href="#">Mejoras</a>
      <a mat-list-item href="#">Revisi贸n de repuestos</a>
      <a mat-list-item href="#">Configuraci贸n</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main_toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-button
        class="btn-exit-app"
        (click)="exitApp()"
        >
        CERRAR SESION
        <mat-icon aria-label="Side nav toggle icon">exit_to_app</mat-icon>
      </button>

      <span>ingenieria-dsp</span>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
