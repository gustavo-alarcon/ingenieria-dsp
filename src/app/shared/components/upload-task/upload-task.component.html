<div *ngIf="percentage | async as pct">
  <progress class="progress is-info" [value]="pct" max="100"></progress>
  {{ pct | number}}%
    <button *ngIf="downloadURL as url"
        mat-icon-button
        aria-label="deletelistResult"
        class="btn-delete"
        (click)="deleteImage(url)"
        >
        <mat-icon style="color: red">delete</mat-icon>
    </button>
</div>

<div *ngIf="snapshot | async as snap">
  {{ snap.bytesTransferred }} of {{ snap.totalBytes }}

  <mat-card *ngIf="downloadURL as url" class="mat-elevation-z0">
    <a [href]="url" target="_blank" style="cursor: zoom-in">
      <img [src]="url" class="imageUpload" />
    </a>
   
  </mat-card>
  <hr />
</div>
